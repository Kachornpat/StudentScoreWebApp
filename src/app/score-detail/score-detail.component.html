<form [formGroup]="studentScoreForm" (ngSubmit)="onSubmit()">
    <h1 *ngIf="studentId != 0">Edit Student Score</h1>
    <h1 *ngIf="studentId == 0">Add Student Score</h1>

    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" formControlName="first_name">
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="address">
    </div>
    <div class="mb-3">
        <label for="inputRemark" class="form-label">Remark</label>
        <input type="number" class="form-control" id="inputRemark" formControlName="score">
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
